<html>
<head></head>
<body>
<script src="https://vk.com/js/api/openapi.js?136"  type="text/javascript"></script>
<script type="text/javascript">
	VK.init({
		apiId: 5746041
	});
</script>
<script>
	$("#get_photo").click(function () {
		VK.api("users.get", { user_ids: yes.kate, fields: "photo_200" }, function (data) {
			console.log(data);
			$("#vk_avatar").attr("src", data.response[0].photo_200);
		});
	});
</script>
<img src="" id="vk_avatar">
<button id="get_photo"> VK Avatar </button>
</body>
</html>
